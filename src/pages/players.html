    <div id="pop_up"
      class="absolute z-50 hidden justify-center w-full h-[90vh] bg-gradient-to-b from-white to-red-200 p-5 items-center">
      <div class="bg-white rounded-2xl shadow-xl flex flex-col p-6 w-[90%] sm:w-[500px]">
        <h2 class="mb-4 text-xl font-bold text-center text-red-600">Créer une Carte de Joueur</h2>
        <form id="player_form" class="flex flex-col gap-10">
          <!-- Ligne 1 -->
          <div class="flex flex-wrap gap-4">
            <input type="text" name="player_name" id="player_name" placeholder="Nom" class="input-field" />
            <input type="text" name="player_image" id="player_image" placeholder="Image URL" class="input-field" />
            <input type="text" name="player_rate" id="player_rate" placeholder="Note" class="input-field" />
          </div>
          <!-- Ligne 2 -->
          <div class="flex flex-wrap gap-4">
            <input type="text" name="player_club" id="player_club" placeholder="Club" class="input-field" />
            <input type="text" name="player_nationalite" id="player_nationalite" placeholder="Nationalité"
              class="input-field" />
            <input type="text" name="player_league" id="player_league" placeholder="Ligue" class="input-field" />
          </div>
          <!-- Position -->
          <div>
            <select name="position" id="position" class="input-field">
              <option value="">Choisissez votre position</option>
              <option value="GK">Gardien (GK)</option>
              <option value="LB">Latéral Gauche (LB)</option>
              <option value="RB">Latéral Droit (RB)</option>
              <option value="DC">Défenseur Central (DC)</option>
              <option value="MC">Milieu Centre (MC)</option>
              <option value="CAM">Milieu Offensif (CAM)</option>
              <option value="CDM">Milieu Défensif (CDM)</option>
              <option value="RW">Ailier Droit (RW)</option>
              <option value="LW">Ailier Gauche (LW)</option>
              <option value="ST">Attaquant (ST)</option>
            </select>
          </div>
          <!-- Stats -->
          <div id="all_stats" class="flex-wrap hidden gap-4 ">
            <input type="text" placeholder="Vitesse (PACE)" id="PACE" class="input-field" />
            <input type="text" placeholder="Passes (PAS)" id="PAS" class="input-field" />
            <input type="text" placeholder="Tir (SHOT)" id="SHOT" class="input-field" />
            <input type="text" placeholder="Dribble (DRI)" id="DRI" class="input-field" />
            <input type="text" placeholder="Physique (PHY)" id="PHY" class="input-field" />
          </div>
          <div id="gk_stats" class="flex-wrap hidden gap-4 ">
            <input type="text" placeholder="Réflexes (REF)" id="REF" class="input-field" />
            <input type="text" placeholder="Positionnement (POS)" id="POS" class="input-field" />
            <input type="text" placeholder="Dégagement (KICK)" id="KICK" class="input-field" />
            <input type="text" placeholder="Main (HAND)" id="HAND" class="input-field" />
            <input type="text" placeholder="Penalties (PEN)" id="PEN" class="input-field" />
          </div>
          <!-- Bouton -->
          <button id="Ajouter"
            class="w-full py-2 font-bold text-white transition-all bg-red-500 rounded-lg hover:bg-red-600">
            Ajouter
          </button>
        </form>
      </div>
    </div>


    <section id="list_players" class="flex flex-wrap justify-center gap-2 w-[70%] mt-10 mx-auto">

    </section>
