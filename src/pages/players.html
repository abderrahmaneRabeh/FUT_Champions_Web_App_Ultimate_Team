<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fut Champions web app | Players</title>
  <link rel="stylesheet" href="../css/output.css" />
  <link rel="stylesheet" href="../css/input.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/players.css" />
  <link rel="shortcut icon" href="../img/EA.png" type="image/x-icon" />
</head>

<body>
  <header class="border-white border-y-4">
    <nav class="flex items-center py-3 text-white bg-red-500 justify-evenly">
      <a href="../index.html"><img src="https://www.arsenal.com/themes/custom/arsenal_main/logo.svg?cb=20240905"
          alt="arsenal logo" class="w-24" /></a>
      <ul class="flex items-center justify-center gap-5 text-xl">
        <li>
          <a href="../index.html"><img src="../img/football.png" class="w-12" alt="squad" /></a>
        </li>
        <li>
          <a href="./players.html"><img src="../img/equipe.png" class="w-14" alt="players" /></a>
        </li>
      </ul>

      <img
        src="https://drop-assets.ea.com/images/7L56ne8TsLBD7f7Rt4wIMk/8c7869d7233a34407315ddeee8afdbda/G5_FC25_Horizontal_Rev.png?q=40&w=1200"
        alt="EA LOGO" class="w-24" />
    </nav>
  </header>
  <main class="carts">
    <div class="flex items-center justify-around gap-5 mt-2">
      <div><button id="ajouter_player_btn" class="px-4 py-2 text-white bg-red-500 rounded-lg">Ajouter un joueur</button>
      </div>
      <div>
        <input type="text" placeholder="Rechercher un joueur"
          class="px-5 py-2 border-2 border-orange-600 rounded-3xl search" />
        <button class="px-5 py-2 text-white bg-red-700 border-2 border-orange-600 rounded-3xl">Rechercher</button>
      </div>
    </div>

    <!-- pop up formule to add new player -->

    <div id="pop_up" class="absolute hidden justify-center w-full bg-slate-200 p-5 h-[50vh] items-center ">
      <form action="" id="player_form" class="flex flex-col gap-6">
        <div class="flex justify-between">
          <div>
            <input type="text" name="player_name" id="player_name" placeholder="Nom" />
          </div>
          <div>
            <input type="text" name="player_image" id="player_image" placeholder="Image" />
          </div>
        </div>
        <div>
          <select name="position" id="position">
            <option value="GK">GK</option>
            <option value="LB">LB</option>
            <option value="RB">RB</option>
            <option value="DC">DC</option>
            <option value="MC">MC</option>
            <option value="CAM">CAM</option>
            <option value="CDM">CDM</option>
            <option value="RW">RW</option>
            <option value="LW">LW</option>
            <option value="ST">ST</option>
          </select>
        </div>
        <div id="twice" class="hidden">
          <input type="text" placeholder="PACE" id="PACE">
          <input type="text" placeholder="PAS" id="PAS">
        </div>
        <div id="ten_stats" class="hidden">
          <input type="text" placeholder="SHOT" id="SHOT">
          <input type="text" placeholder="DRI" id="DRI">
          <input type="text" placeholder="PHY" id="PHY">
        </div>
        <div id="gk_stats" class="hidden">
          <input type="text" placeholder="REF" id="REF">
          <input type="text" placeholder="POS" id="POS">
          <input type="text" placeholder="KICK" id="KICK">
        </div>

        <button class="w-24 m-auto bg-red-500 rounded-xl" id="Ajouter">Ajouter</button>
      </form>
    </div>


    <section class="flex gap-2 w-[70%] mx-auto">
      <div class="flex flex-col items-center justify-center gap-1 text-white card_item">
        <img
          src="https://cdn3.futbin.com/content/fifa25/img/players/222665.png?fm=png&ixlib=java-2.1.0&verzion=1&w=314&s=36bec85d8eca7008cb1325f40e98e968"
          alt="arsenal player" class="w-36 h-36" />
        <h1 class="font-bold">Ødegaard</h1>
        <div class="flex gap-2 text-xs stats">
          <div class="text-center pace">
            <p>PAC</p>
            <p class="font-bold">70</p>
          </div>
          <div class="text-center shot">
            <p>SHO</p>
            <p class="font-bold">82</p>
          </div>
          <div class="text-center PAS">
            <p>PAS</p>
            <p class="font-bold">89</p>
          </div>
          <div class="text-center DRI">
            <p>DEF</p>
            <p class="font-bold">67</p>
          </div>
          <div class="text-center PHY">
            <p>PHY</p>
            <p class="font-bold">66</p>
          </div>
        </div>
        <div class="flex gap-1">
          <img class="w-6 h-4"
            src="https://cdn3.futbin.com/content/fifa25/img/nation/18.png?fm=png&ixlib=java-2.1.0&w=44&s=1753c56fa9da22457a16a2cf0f90184c"
            alt="nationalité flag" />

          <img
            src="https://cdn3.futbin.com/content/fifa25/img/league/dark/13.png?fm=png&ixlib=java-2.1.0&verzion=1&w=44&s=18fa65dd539f7a4c11622711afeecb1f"
            alt="" class="w-6 h-4" />
          <img class="w-6 h-4"
            src="https://cdn3.futbin.com/content/fifa25/img/clubs/dark/1.png?fm=png&ixlib=java-2.1.0&verzion=2&w=44&s=7b4e8535a9ec8a9fc1a5d2ef83e7322a"
            alt="club logo" />
        </div>
      </div>
      <div class="flex flex-col items-center justify-center gap-1 text-white card_item">
        <img
          src="https://cdn3.futbin.com/content/fifa25/img/players/222665.png?fm=png&ixlib=java-2.1.0&verzion=1&w=314&s=36bec85d8eca7008cb1325f40e98e968"
          alt="arsenal player" class="w-36 h-36" />
        <h1 class="font-bold">Ødegaard</h1>
        <div class="flex gap-2 text-xs stats">
          <div class="text-center pace">
            <p>PAC</p>
            <p class="font-bold">70</p>
          </div>
          <div class="text-center shot">
            <p>SHO</p>
            <p class="font-bold">82</p>
          </div>
          <div class="text-center PAS">
            <p>PAS</p>
            <p class="font-bold">89</p>
          </div>
          <div class="text-center DRI">
            <p>DEF</p>
            <p class="font-bold">67</p>
          </div>
          <div class="text-center PHY">
            <p>PHY</p>
            <p class="font-bold">66</p>
          </div>
        </div>
        <div class="flex gap-1">
          <img class="w-6 h-4"
            src="https://cdn3.futbin.com/content/fifa25/img/nation/18.png?fm=png&ixlib=java-2.1.0&w=44&s=1753c56fa9da22457a16a2cf0f90184c"
            alt="nationalité flag" />

          <img
            src="https://cdn3.futbin.com/content/fifa25/img/league/dark/13.png?fm=png&ixlib=java-2.1.0&verzion=1&w=44&s=18fa65dd539f7a4c11622711afeecb1f"
            alt="" class="w-6 h-4" />
          <img class="w-6 h-4"
            src="https://cdn3.futbin.com/content/fifa25/img/clubs/dark/1.png?fm=png&ixlib=java-2.1.0&verzion=2&w=44&s=7b4e8535a9ec8a9fc1a5d2ef83e7322a"
            alt="club logo" />
        </div>
      </div>
    </section>
  </main>

  <script src="../js/players.js"></script>
</body>

</html>
