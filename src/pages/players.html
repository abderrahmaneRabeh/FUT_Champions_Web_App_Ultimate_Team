<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fut Champions web app | Players</title>
  <link rel="stylesheet" href="../css/output.css" />
  <link rel="stylesheet" href="../css/input.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/players.css" />
  <link rel="shortcut icon" href="../img/EA.png" type="image/x-icon" />
</head>

<body>
  <header class="border-white border-y-4">
    <nav class="flex items-center py-3 text-white bg-red-500 justify-evenly">
      <a href="../index.html"><img src="https://www.arsenal.com/themes/custom/arsenal_main/logo.svg?cb=20240905"
          alt="arsenal logo" class="w-24" /></a>
      <ul class="flex items-center justify-center gap-5 text-xl">
        <li>
          <a href="../index.html"><img src="../img/football.png" class="w-12" alt="squad" /></a>
        </li>
        <li>
          <a href="./players.html"><img src="../img/equipe.png" class="w-14" alt="players" /></a>
        </li>
      </ul>

      <img
        src="https://drop-assets.ea.com/images/7L56ne8TsLBD7f7Rt4wIMk/8c7869d7233a34407315ddeee8afdbda/G5_FC25_Horizontal_Rev.png?q=40&w=1200"
        alt="EA LOGO" class="w-24" />
    </nav>
  </header>
  <main class="carts">
    <div class="flex items-center justify-around gap-5 mt-2">
      <div><button id="ajouter_player_btn" class="px-4 py-2 text-white bg-red-500 rounded-lg">Ajouter un joueur</button>
      </div>
      <div>
        <input type="text" placeholder="Rechercher un joueur"
          class="px-5 py-2 border-2 border-orange-600 rounded-3xl search" />
        <button class="px-5 py-2 text-white bg-red-700 border-2 border-orange-600 rounded-3xl">Rechercher</button>
      </div>
    </div>

    <!-- pop up formule to add new player -->

    <div id="pop_up" class="absolute z-50  hidden justify-center w-full bg-slate-200 p-5 h-[50vh] items-center ">
      <form action="" id="player_form" class="flex flex-col gap-6">
        <div class="flex justify-between">
          <div>
            <input type="text" name="player_name" id="player_name" placeholder="Nom" />
          </div>
          <div>
            <input type="text" name="player_image" id="player_image" placeholder="Image" />
          </div>
          <div>
            <input type="text" name="player_rate" id="player_rate" placeholder="Rate" />
          </div>
        </div>
        <div class="flex justify-between">
          <div>
            <input type="text" name="player_club" id="player_club" placeholder="Club" />
          </div>
          <div>
            <input type="text" name="player_nationalite" id="player_nationalite" placeholder="NationalitÃ©" />
          </div>
          <div>
            <input type="text" name="player_league" id="player_league" placeholder="League" />
          </div>
        </div>
        <div>
          <select name="position" id="position">
            <option value="">Choisiez votre position</option>
            <option value="GK">GK</option>
            <option value="LB">LB</option>
            <option value="RB">RB</option>
            <option value="DC">DC</option>
            <option value="MC">MC</option>
            <option value="CAM">CAM</option>
            <option value="CDM">CDM</option>
            <option value="RW">RW</option>
            <option value="LW">LW</option>
            <option value="ST">ST</option>
          </select>
        </div>
        <div id="all_stats" class="hidden">
          <input type="text" placeholder="PACE" id="PACE">
          <input type="text" placeholder="PAS" id="PAS">
          <input type="text" placeholder="SHOT" id="SHOT">
          <input type="text" placeholder="DRI" id="DRI">
          <input type="text" placeholder="PHY" id="PHY">
        </div>
        <div id="gk_stats" class="hidden">
          <input type="text" placeholder="REF" id="REF">
          <input type="text" placeholder="POS" id="POS">
          <input type="text" placeholder="KICK" id="KICK">
          <input type="text" placeholder="HAND" id="HAND">
          <input type="text" placeholder="PEN" id="PEN">
        </div>

        <button class="w-24 m-auto bg-red-500 rounded-xl" id="Ajouter">Ajouter</button>
      </form>
    </div>


    <section id="list_players" class="flex gap-2 w-[70%] mx-auto">

    </section>
  </main>

  <script src="../js/players.js"></script>
</body>

</html>
