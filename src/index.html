<head>

    <title>Fut Champions web app | Ultimate Team</title>
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/test.css">
    <link rel="icon" type="image/x-icon" href="./img/EA.png">
</head>

<body>
    <header class="border-white border-y-4">
        <nav class="flex items-center py-3 text-white bg-red-500 justify-evenly">
            <a href="./index.html"><img src="https://www.arsenal.com/themes/custom/arsenal_main/logo.svg?cb=20240905"
                    alt="arsenal logo" class="w-20"></a>
            <ul class="flex items-center justify-center gap-5 text-xl">
                <li><a href="./index.html"><img src="./img/football.png" class="w-10" alt="squad"></a></li>
                <li><a href="./pages/players.html"><img src="./img/equipe.png" class="w-8" alt="players"></a></li>
            </ul>

            <img src="https://drop-assets.ea.com/images/7L56ne8TsLBD7f7Rt4wIMk/8c7869d7233a34407315ddeee8afdbda/G5_FC25_Horizontal_Rev.png?q=40&w=1200"
                alt="EA LOGO" class="w-20">
        </nav>
    </header>
    <main id="app" class="flex items-center">

        <div id="left" class="flex items-center justify-evenly w-[80%]">
            <div id="GK" class="relative flex items-center">
                <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"
                    class="w-20 transition-all hover:scale-105" alt="Gk image">
                <div class="absolute text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    GK</div>
            </div>
            <div id="defenders">
                <div id="LB" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"
                        class="w-20 ml-10 transition-all hover:scale-105" alt="Gk image">
                    <div class="absolute ml-5 text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                        LB
                    </div>
                </div>
                <div id="DC1" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"
                        class="w-20 transition-all hover:scale-105" alt="Gk image">
                    <div class="absolute  text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-[35%]">
                        DC</div>
                </div>
                <div id="DC2" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"
                        class="w-20 transition-all hover:scale-105" alt="Gk image">
                    <div class="absolute  text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-[35%]">
                        DC</div>
                </div>
                <div id="RB" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"
                        class="w-20 ml-10 transition-all hover:scale-105" alt="Gk image">
                    <div class="absolute ml-5 text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                        RB
                    </div>
                </div>
            </div>
            <div id="center">
                <div id="CMD" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"
                        class="w-20 transition-all hover:scale-105" alt="Gk image">
                    <div class="absolute  text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-[26%]">
                        CMD</div>
                </div>
                <div id="CAM" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"

                    <div class="absolute  text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-[76%]">
                        CAM</div>
                </div>
                <div id="CM" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"
                        class="w-20 transition-all hover:scale-105" alt="Gk image">
                    <div class="absolute  text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-[26%]">
                        CM</div>
                </div>
            </div>
            <div id="strickers">
                <div id="LW" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"
                        class="w-20 transition-all hover:scale-105" alt="Gk image">
                    <div class="absolute  text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-[36%]">

                    </div>
                </div>
                <div id="ST" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"

                    <div class="absolute ml-5 text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">

                    </div>
                </div>
                <div id="RW" class="relative">
                    <img src="https://www.futbin.com/design2/img/static/evolutions/placeholder-card-normal.webp"
                        class="w-20 transition-all hover:scale-105" alt="Gk image">
                    <div class="absolute  text-white transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-[36%]">
                        RW</div>
                </div>

            </div>
        </div>
        <div id="right" class="w-[20%] grid justify-items-center grid-cols-2 bg-white">
            <div class="content-center" id="close_sidebar">
                <img src="./img/sidebar3.png" alt="close sidebar"
                    class="w-12 transition-all cursor-pointer hover:scale-105">
            </div>
            <img src="./img/addPlayer.png" class="transition-all cursor-pointer w-28 hover:scale-95" id="substitut-1"
                alt="Gk image">
            <img src="./img/addPlayer.png" class="transition-all cursor-pointer w-28 hover:scale-95" id="substitut-2"

            <img src="./img/addPlayer.png" class="transition-all cursor-pointer w-28 hover:scale-95" id="substitut-4"
                alt="Gk image">
            <img src="./img/addPlayer.png" class="transition-all cursor-pointer w-28 hover:scale-95" id="substitut-5"
                alt="Gk image">
            <img src="./img/addPlayer.png" class="transition-all cursor-pointer w-28 hover:scale-95" id="substitut-6"
                alt="Gk image">
            <img src="./img/addPlayer.png" class="transition-all cursor-pointer w-28 hover:scale-95" id="substitut-7"
                alt="Gk image">
        </div>
    </main>


    <section id="players_pop_up" class="fixed top-1/2 left-1/2 gap-5 translate-x-[-75%] translate-y-[-50%] hidden">
    </section>

    <script src="./js/main.js"></script>

</html>
